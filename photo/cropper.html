<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.5/cropper.js" integrity="sha512-/oY0XawCclHXVRfMWfbelYnPHk8ZgzQE7OqIOGbi05WQhq0Qehz4/5VxnsJx+YU9dZpCZBOPEMSAFjNBg8gWow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.5/cropper.min.css" integrity="sha512-Aix44jXZerxlqPbbSLJ03lEsUch9H/CmnNfWxShD6vJBbboR+rPdDXmKN+/QjISWT80D4wMjtM4Kx7+xkLVywQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="cropper.css">
    <link rel="icon" href="icon.jpg" sizes="64x64" type="image/png">
</head>
<body>
    <div class="container">
        <div class="imgbox">
            <div class="inputbox">
                <img src="" id="inputImg">
            </div>
            <div class="outputbox">
                <img src="" id="outputImg">
            </div>
        </div>
        <div class="options hide">
            <input
              type="number"
              id="height-input"
              placeholder="Enter Height"
              max="780"
            />
            <input
              type="number"
              id="width-input"
              placeholder="Enter Width"
              max="780"
            />
            <button class="aspect-ratio-button">16:9</button>
            <button class="aspect-ratio-button">4:3</button>
            <button class="aspect-ratio-button">1:1</button>
            <button class="aspect-ratio-button">2:3</button>
            <button class="aspect-ratio-button">Free</button>
          </div>
        <div class="box">
            <label for="getImage">Choose Image</label>
            <input type="file" accept="image/*"; id="getImage">
            <button id="downloadBtn" class="hide">
                Download Image
            </button>
            <button id="cropImageBtn" class="hide">
                Preview Image
            </button>
        </div>
    </div>
</body>
<script src="cropper.js"></script>
</html>
